<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corona Tracker App</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/static/app.css" />
    <link rel="stylesheet" href="./assets/static/grid.css" />
    <!-- icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- top nav -->
    <div class="nav-wrapper">
      <div class="container">
        <div class="nav">
          <a href="#" class="logo">
            C<i class="bx bxs-virus-block bx-tada"></i>VID TRACKER
          </a>
          <div class="darkmode-switch">
            <span>
              <i class="bx bxs-moon"></i>
              <i class="bx bxs-sun"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <!-- end top nav -->

    <!-- main content -->
    <div class="content">
      <div class="container">
        <!-- country select -->
        <div class="row">
          <div class="col-3 col-md-6 col-sm-12">
            <div class="box">
              <div class="country-select" id="country-select">
                <div class="country-select-toggle" id="country-select-toggle">
                  <span> Global </span>
                  <i class="bx bx-chevron-down"></i>
                </div>
                <div class="country-select-list" id="country-select-list">
                  <input type="text" placeholder="Search country name" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end country select -->
        <!-- tracking information -->
        <div class="row">
          <!-- left content -->
          <div class="col-8 col-md-12 col-sm-12">
            <div class="row">
              <!-- counter -->
              <div class="col-4 col-md-4 col-sm-12">
                <div class="box box-hover">
                  <div class="count count-confirmed">
                    <div class="count-icon">
                      <i class="bx bxs-virus"></i>
                    </div>
                    <div class="count-info">
                      <h5 id="confirmed-total">123,456,789</h5>
                      <span>confirmed</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- counter -->
              <!-- counter -->
              <div class="col-4 col-md-4 col-sm-12">
                <div class="box box-hover">
                  <div class="count count-recovered">
                    <div class="count-icon">
                      <i class="bx bxs-smile"></i>
                    </div>
                    <div class="count-info">
                      <h5 id="recovered-total">123,456,789</h5>
                      <span>recovered</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- counter -->
              <!-- counter -->
              <div class="col-4 col-md-4 col-sm-12">
                <div class="box box-hover">
                  <div class="count count-death">
                    <div class="count-icon">
                      <i class="bx bxs-sad"></i>
                    </div>
                    <div class="count-info">
                      <h5 id="death-total">123,456,789</h5>
                      <span>deaths</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- counter -->

              <!-- all time chart -->
              <div class="col-12">
                <div class="box">
                  <div class="box-header">all times</div>
                  <div class="box-body">
                    <div id="all-time-chart"></div>
                  </div>
                </div>
              </div>
              <!-- end all time chart -->

              <!-- embed video -->
              <div class="col-6 col-md-6 col-sm-12">
                <div class="box">
                  <div class="box-header">what is covid-19</div>
                  <div class="box-body">
                    <iframe
                      width="100%"
                      height="315"
                      src="https://www.youtube.com/embed/OZcRD9fV7jo"
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen
                    ></iframe>
                  </div>
                </div>
              </div>
              <!-- end embed video -->

              <!-- embed video -->
              <div class="col-6 col-md-6 col-sm-12">
                <div class="box">
                  <div class="box-header">how to protect yourself</div>
                  <div class="box-body">
                    <iframe
                      width="100%"
                      height="315"
                      src="https://www.youtube.com/embed/XLXO-W7dHzo"
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen
                    ></iframe>
                  </div>
                </div>
              </div>
              <!-- end embed video -->
            </div>
          </div>
          <!-- end left content -->
          <!-- right content -->
          <div class="col-4 col-md-12 col-sm-12">
            <!-- 30 days chart -->
            <div class="box">
              <div class="box-header">last 30 days</div>
              <div class="box-body">
                <div id="days-chart"></div>
              </div>
            </div>
            <!-- end 30 days chart -->

            <!-- recovery rate chart -->
            <div class="box">
              <div class="box-header">recovery rate</div>
              <div class="box-body">
                <div id="recover-rate-chart"></div>
              </div>
            </div>
            <!-- end recovery rate chart -->

            <!-- top country affected -->
            <div class="box">
              <div class="box-header">top countries affected</div>
              <div class="box-body">
                <table class="table-countries" id="table-countries">
                  <thead>
                    <tr>
                      <th>Country</th>
                      <th>Confirmed</th>
                      <th>Recovered</th>
                      <th>Deaths</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>test</td>
                      <td>test</td>
                      <td>test</td>
                      <td>test</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- end top country affected -->
          </div>
          <!-- end right content -->
        </div>
      </div>
    </div>
    <!-- end main content -->
    <!-- footer -->
    <div class="footer">
      Source from
      <a
        href="https://documenter.getpostman.com/view/10808728/SzS8rjbc#b07f97ba-24f4-4ebe-ad71-97fa35f3b683"
        target="_blank"
        >api.covid19api.com</a
      >
      <br />
      Designed by
      <a href="#" target="_blank">Yanal Almir</a>
    </div>
    <!-- end footer -->
    <!-- loader -->
    <div class="loader">
      <i class="bx bxs-virus bx-spin"></i>
    </div>
    <!-- end loader -->
    <!-- apex chart -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- js -->
    <script src="./js/fetchApi.js"></script>
    <script src="./js/covidApi.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
